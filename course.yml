        #Week 1

        
        ある規則にしたがって順に並べられた数の列
        $a_1,a_2,a_3\cdots,a_n$を数列という。

        $a_n$のことを項と呼び、$a_1$を第1項（初項）、$a_2$を第2項という。


        初項から第n項まで足した和

        $Sn=a_1+a_2+a_3+\cdots+a_n$ を
        
        $a_1+a_2+a_3+\cdots+a_n=\sum_{k=1}^{n}a_k$

        というようにシグマ（Σ）を用いて表す。

