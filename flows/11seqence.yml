        #Σの性質

        (1)$\displaystyle\sum_{k=1}^{n}(a_k\pmb_k)=\sum_{k=1}^{n}a_k\pm\sum_{k=1}^{n}b_k$  （複合同順）

        (2)$\displaystyle\sum_{k=1}^{n}(c\cdota_k)=c\cdot\sum_{k=1}^{n}a_k\$  （cは定数）


        $\\例\\$
        $\cdot\sum_{k=2}^{6}(4k+4)=\sum_{k=2}^{6}4k+\sum_{k=2}^{6}4$
        
        $\\\cdot\sum_{k=2}^{6}4k=4\cdot\sum_{k=2}^{6}k$


-
    type: Page
    id: seqence2
    content: |

        #数列の和の公式

        (1)$\displaystyle\sum_{k=1}^{n}c=nc$  (cは定数)

        (2)$\displaystyle\sum_{k=1}^{n}k=\frac{1}{2}n(n+1)$

        (3)$\displaystyle\sum_{k=1}^{n}k^2=\frac{1}{6}n(n+1)(2n+1)$

        (4)$\displaystyle\sum_{k=1}^{n}k^3={\frac{1}{2}n(n+1)}^2$

        (5)$\displaystyle\sum_{k=1}^{n}r^{k-1}=\frac{1-r^n}{1-r}  （r\not=1）$
-
    type: Page
    id: seqence3
    content: |

        #Tips
        $\displaystyle\sum_{k=1}^{n}k=\frac{1}{2}n(n+1)の証明\\$

        $Sn=1+2+3+\cdots+n-1+n$

        $Sn=n+n-1+n-2+\cdots2+1$　であるため、

        $2Sn=n+1 + n+1 +\cdots+n+1$というように(n+1)がn個足されることがわかる。

        ゆえに、$\sum_{k=1}^{n}k=1+2+3+\cdots+n=\frac{1}{2}n(n+1)\\$となる。

        同様に、ほかの公式が成立するための証明を考えてみよう！

