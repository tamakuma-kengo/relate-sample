        #数列の性質（線形性）を確認しよう！

        (1)$\displaystyle\sum_{k=1}^{n}(a_k\pm b_k)=\sum_{k=1}^{n}a_k\pm\sum_{k=1}^{n}b_k$  （複合同順）

        (2)$\displaystyle\sum_{k=1}^{n}(c\cdot a_k)=c\cdot \sum_{k=1}^{n}a_k$  （cは定数）


        $\\例\\$

        $\cdot \sum_{k=2}^{6}(4k+4)=\sum_{k=2}^{6}4k+\sum_{k=2}^{6}4$
        
        $\cdot \sum_{k=2}^{6}4k=4\cdot \sum_{k=2}^{6}k$

        （１）はかっこ（）でくくられた２つの数列の和と差は、もとの２つの数列に分けることができる
        （２）は数列の全ての項にかけられる定数cは、数列の先頭に出してかけることができる


